<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Deschateie - Login</title>


  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">

</head>

<body class="bg">

  <header>
    <section class="container-fluid  ">
      <div class="d-flex flex-row align-items-center justify-content-between">
        <div class="logo"><img src="images/logo.png"> </div>
        <nav>
          <a href="cadastro-usuario.html" class="c-button">Cadastre-se</a>
        </nav>
      </div>
    </section>
  </header>

  <section class="container">
    <div class="row d-flex align-items-center justify-content-center ">
      <div class="col-md-8 col-sm-8 col-lg-8 ">
        <div class="widget">
          <div class="header">
            <h1>
              Login
            </h1>
            <p></p>
          </div>
          <div class="form-area">
            <form method="POST" id="form-login">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" aria-describedby="emailHelp">
              </div>

              <div class="form-group mb-4">
                <label for="exampleInputEmail1">Senha</label>
                <input type="password" class="form-control" aria-describedby="emailHelp">
              </div>
              <button type="submit" class="btn btn-primary btn-block btn-enviar" id="btn-login">Acessar</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="js/bootstrap/bootstrap.min.js"></script>

  <script src="js/form-login.js"></script>

</body>
</html>
